name: ${PROJECT}
description: ${DESCRIPTION}
runtime: go
template:
  description: A minimal AWS Go Pulumi program
  important: true
  config:
    aws:region:
      description: The AWS region to deploy into
      default: us-east-1
  deploy:
    sourceContext:
      type: github
      repository: ${BRANCH}
      branch: ${MAIN}
      folder: .
    operation:
      skipIntermediateDeployments: true
      skipInstallDependencies: false  
